<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        body{
            background: url("./back.png"),center/100vw,none,fixed;

        }
h1{
    font-size: 2.5em;
    border-bottom: 1px solid ;
    font-family: fantasy;
    color: rgb(189, 15, 15);
    letter-spacing: 1px;
}
div{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;

}
img{
    width: 400px;
    height: 300px;
    margin: 2px;

}
footer{
    content: '';
    display: table;
    clear: both;
}

    </style>
</head>
<body>
  <h1>Flex box Image structure practice</h1>  
  <div>
    <img src="./back.png" alt="aa">
    <img src="./img_5terre.jpg" alt="aa">
    <img src="./img_5terre_wide.jpg" alt="aa">
    <img src="./img_avatar.png" alt="aa">
    <img src="./img_bg_transparent.gif" alt="aa">
    <img src="./img_cert_css.jpg" alt="aa">
    <img src="./img_chania.jpg" alt="aa">
    <img src="./img_flowers.jpg" alt="aa">
    <img src="./klematis4_small.jpg" alt="aa">
    <img src="./klematis4_big.jpg" alt="aa">

  </div>
  <footer style="height: 50vh;">oh tha</footer>

</body>
</html>
